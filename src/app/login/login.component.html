<div class="d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="col-xl-6 col-12">
        <div class="card">
            <div class="card-header">
                <h1>Login Page</h1>
                <p>Please your information</p>
            </div>
            <div class="card-body" >
                <form #loginForm="ngForm" (ngSubmit)="signIn(loginForm)" autocomplete="off">
                <div class="form-group">
                    <label for="userNameOrEmail">User Name Or Email</label>
                    <input validate  required minlength="3" type="text" ngModel name="userNameOrEmail" id="userNameOrEmail" class="form-control">
                    <div class="invalid-feedback">
                        User name or email must be valid
                    </div>
                </div>
                <div class="form-group mt-1">
                    <label for="password">Password</label>

                    <div class="input-group mb-3">                            
                        <input (focus)="isPasswordFocus = true" ngModel name="password"  #password   (keyup)="checkRegexPatternForPasword(password)" required minlength="6"
                    type="password" class="form-control" placeholder="*****">
                        <span class="input-group-text" id="basic-addon1">
                            <i (click)="showOrHidePassword(password)" *ngIf="!isShowPassword" class="fa-solid fa-eye"></i>
                            <i (click)="showOrHidePassword(password)" *ngIf="isShowPassword" class="fa-solid fa-eye-slash"></i>
                        </span>
                    </div>
                    <ul class="password-ul" [ngStyle]="{'display': isPasswordFocus ? 'block' : 'none'}">
                        <li class="pw-error" id="upperLetter">Büyük harf kullanınız</li>
                        <li class="pw-error" id="lowerLetter">Küçük harf kullanınız</li>
                        <li class="pw-error" id="specialLetter">Özel karakter kullanınız</li>
                        <li class="pw-error" id="numeraticLetter">Sayı kullanınız</li>
                        <li class="pw-error" id="minSixCharecter">En az 6 karakter kullanınız</li>
                    </ul>
                </div>
                <div class="form-group mt-1">
                    <button type="submit" class="btn btn-success w-100">
                    <i class="fa-solid fa-lock fa-bounce"></i>
                    Sign In</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
